<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Anindita ğŸ’ Forever</title>

<style>
*{box-sizing:border-box}
html,body{
  width:100%;height:100%;margin:0;overflow:hidden;
  font-family:'Poppins','Segoe UI',sans-serif;
  background:black;
}

/* ğŸ¥ Fullscreen background video */
#bgVideo{
  position:fixed;inset:0;
  width:100vw;height:100vh;
  object-fit:cover;
  object-position:center;
  z-index:-4;
}

/* Dark romantic overlay */
.overlay{
  position:fixed;inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.3),rgba(0,0,0,.65));
  z-index:-3;
}

/* Floating hearts */
.heart{
  position:fixed;bottom:-30px;
  font-size:26px;opacity:.9;
  animation:floatUp 7s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1)}
  100%{transform:translateY(-120vh) scale(1.7);opacity:0}
}

/* Confetti / fireworks */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;height:14px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* Layout */
.container{
  width:100vw;height:100vh;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;color:white;
  padding:24px;
}

h1{
  font-size:clamp(1.9rem,5vw,2.8rem);
  line-height:1.5;
  min-height:5em;
  text-shadow:0 6px 20px rgba(0,0,0,.9);
}

/* Buttons */
.btn-group{position:relative;margin-top:20px}
button{
  padding:14px 36px;
  border:none;border-radius:40px;
  font-size:1.1rem;font-weight:600;
  margin:10px;cursor:pointer;
}
#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  color:white;
  box-shadow:0 10px 30px rgba(255,77,109,.6);
}
#noBtn{
  background:#333;color:white;position:absolute;
}

.hidden{display:none}

/* Zoom-in final text */
.zoom{
  animation:zoomIn 1.3s ease forwards;
}
@keyframes zoomIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Ring sparkle */
.ring{
  font-size:4rem;
  animation:sparkle 1.5s infinite;
  margin-bottom:10px;
}
@keyframes sparkle{
  50%{transform:scale(1.3) rotate(10deg)}
}
</style>
</head>

<body>

<!-- ğŸ¥ Couple Video Only -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- ğŸ¶ Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<!-- ğŸ’• Proposal -->
<div class="container" id="questionBox">
  <h1 id="typing"></h1>
  <div class="btn-group">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
  </div>
</div>

<!-- ğŸ‰ After YES -->
<div class="container hidden" id="finalBox">
  <div class="ring">ğŸ’âœ¨</div>
  <h1 class="zoom" id="finalText"></h1>
</div>

<script>
const proposal=[
  "Anindita ğŸ’•",
  "Will you be my Valentine todayâ€¦",
  "and my wife forever? ğŸ˜ŒğŸ’"
];
const finalLines=[
  "Congratulations ğŸ‰ğŸ’–",
  "You just clicked YES to unlimited love,",
  "daily annoying kisses,",
  "and a lifetime of me ğŸ˜˜ğŸ˜‚ğŸ’"
];

/* Typing animation */
const typing=document.getElementById("typing");
let li=0,ci=0;
function type(){
  if(li<proposal.length){
    if(ci<proposal[li].length){
      typing.innerHTML+=proposal[li][ci++];
      setTimeout(type,70);
    }else{
      typing.innerHTML+="<br>";
      li++;ci=0;
      setTimeout(type,500);
    }
  }
}
type();

/* No button run */
const noBtn=document.getElementById("noBtn");
noBtn.onmouseover=noBtn.ontouchstart=()=>{
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-120)+"px";
};

const yesBtn=document.getElementById("yesBtn");
const qBox=document.getElementById("questionBox");
const fBox=document.getElementById("finalBox");
const fText=document.getElementById("finalText");
const music=document.getElementById("bgMusic");
const video=document.getElementById("bgVideo");

yesBtn.onclick=()=>{
  qBox.classList.add("hidden");
  fBox.classList.remove("hidden");
  //video.pause();        // â¸ pause video
  music.play();
  fireworks();
  showFinal();
};

/* Timed final text */
function showFinal(){
  let i=0;
  function next(){
    if(i<finalLines.length){
      fText.innerHTML+=finalLines[i++]+"<br>";
      setTimeout(next,900);
    }
  }
  next();
}

/* Fireworks */
function fireworks(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>.5?"ğŸ’–":"ğŸ’•";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
